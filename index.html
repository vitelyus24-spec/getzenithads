<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZenithAds - Infraestructura de Inteligencia de Tráfico</title>
    <!-- Frameworks de Estilo e Iconos -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #010101; color: white; margin: 0; }
        .premium-gradient { background: radial-gradient(circle at top right, rgba(0, 97, 255, 0.12), transparent); }
        .custom-scrollbar::-webkit-scrollbar { width: 5px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #050505; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #1e1e1e; border-radius: 10px; }
        .fade-in { animation: fadeIn 0.8s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="custom-scrollbar">
    <div id="root"></div>

    <!-- Motores de React y Babel -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // --- DATOS CORPORATIVOS DE AITOR GARCÍA TURRADO ---
        const CONFIG = {
            owner: "Aitor García Turrado",
            dni: "71632266P",
            address: "Avda. de la Constitución nº 6, 2º B, 33520 Nava, Asturias",
            whatsapp: "+34611673114",
            motto: "El prestigio no se construye con cada anuncio perfecto. Tienes el control total de tu marca y de tus ingresos."
        };

        const STRIPE = {
            basico: "https://buy.stripe.com/test_14AfZg6czafe73S4eO4Vy00",
            estandar: "https://buy.stripe.com/test_5kQ8wO9oL8769c012C4Vy01",
            pro: "https://buy.stripe.com/test_6oU00i0Sf7320Fu9z84Vy02",
            global: "https://buy.stripe.com/test_fZueVcbwTgDCfAofXw4Vy03"
        };

        function App() {
            const [view, setView] = useState('landing');
            const [activeTab, setActiveTab] = useState('dashboard');
            const [loading, setLoading] = useState(false);
            const [prompt, setPrompt] = useState('');
            const [generatedContent, setGeneratedContent] = useState(null);

            // Inicialización de iconos
            useEffect(() => {
                if (window.lucide) window.lucide.createIcons();
            }, [view, activeTab, generatedContent]);

            const handleStart = () => { setView('app'); window.scrollTo(0,0); };

            // VISTA LANDING
            if (view === 'landing') {
                return (
                    <div className="min-h-screen premium-gradient fade-in">
                        <nav className="h-24 px-8 lg:px-16 border-b border-white/5 flex items-center justify-between sticky top-0 bg-[#010101]/90 backdrop-blur-xl z-50">
                            <div className="flex items-center gap-3">
                                <div className="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center shadow-[0_0_30px_#3b82f6]">
                                    <i data-lucide="zap" className="text-white w-6 h-6"></i>
                                </div>
                                <span className="text-2xl lg:text-3xl font-black uppercase italic tracking-tighter">Zenith<span className="text-blue-600">Ads</span></span>
                            </div>
                            <div className="hidden lg:flex gap-10 text-[10px] font-black uppercase tracking-widest text-slate-500">
                                <a href="#plans" className="hover:text-white transition">Planes Enterprise</a>
                                <button onClick={() => window.open(`https://wa.me/${CONFIG.whatsapp.replace('+', '')}`)} className="text-emerald-500 hover:text-emerald-400 transition font-bold uppercase">Soporte VIP</button>
                            </div>
                            <button onClick={handleStart} className="bg-white text-black px-8 py-3 rounded-full font-black text-[10px] uppercase tracking-widest hover:bg-blue-600 hover:text-white transition shadow-2xl">Lanzar Dashboard</button>
                        </nav>

                        <header className="pt-32 pb-24 px-8 text-center max-w-7xl mx-auto">
                            <span className="bg-white/5 border border-white/10 text-slate-400 px-6 py-2 rounded-full text-[10px] font-black uppercase mb-10 inline-block italic tracking-widest underline decoration-blue-600 underline-offset-8">Propiedad de: {CONFIG.owner}</span>
                            <h1 className="text-6xl lg:text-[11rem] font-black tracking-tighter uppercase leading-[0.8] mb-12">
                                TRAFFIC <br/><span className="text-blue-600 italic">INTELLIGENCE.</span>
                            </h1>
                            <p className="max-w-4xl mx-auto text-xl lg:text-3xl text-slate-400 font-medium leading-relaxed italic mb-16">
                                {CONFIG.motto}
                            </p>
                            <button onClick={handleStart} className="bg-blue-600 text-white px-16 py-7 rounded-[4rem] font-black text-xs uppercase tracking-[0.4em] shadow-2xl hover:scale-105 transition-all">Dominar el Mercado</button>
                        </header>

                        <section id="plans" className="py-32 px-8 border-t border-white/5 bg-[#020202]">
                            <div className="max-w-7xl mx-auto grid lg:grid-cols-4 gap-8">
                                <PriceCard title="Básico" price="19€" link={STRIPE.basico} features={["TII Engine Core", "Neuro-Copy v1", "B2B Billing"]} />
                                <PriceCard title="Estándar" price="49€" link={STRIPE.estandar} features={["Voice Lab HD", "Visibilidad Orgánica", "Partner Hub"]} featured />
                                <PriceCard title="Pro" price="149€" link={STRIPE.pro} features={["Sora Video Engine", "Agency Master Suite", "SLA Support"]} />
                                <PriceCard title="Global" price="299€" link={STRIPE.global} features={["Dubbing Lab", "Empire Brand Kit", "Full VIES"]} dark />
                            </div>
                        </section>

                        <footer className="py-20 border-t border-white/5 text-center text-slate-700 font-bold uppercase text-[10px] tracking-widest">
                            Zenith Global Solutions © 2024 | Diseñado para el Dominio Mundial
                        </footer>
                    </div>
                );
            }

            // VISTA APLICACIÓN
            return (
                <div className="flex min-h-screen bg-[#010101] fade-in">
                    {/* Sidebar */}
                    <aside className="w-80 border-r border-white/5 bg-[#050505] p-10 flex flex-col hidden lg:flex">
                        <div className="flex items-center gap-3 mb-16">
                            <div className="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center">
                                <i data-lucide="crown" className="text-white w-5 h-5"></i>
                            </div>
                            <span className="text-2xl font-black uppercase italic tracking-tighter">Zenith<span className="text-blue-600">Ads</span></span>
                        </div>
                        <nav className="space-y-4 flex-1">
                            <MenuBtn active={activeTab === 'dashboard'} onClick={() => setActiveTab('dashboard')} icon="layout" label="Command Center" />
                            <MenuBtn active={activeTab === 'lab'} onClick={() => setActiveTab('lab')} icon="sparkles" label="Ad Factory Master" />
                            <MenuBtn active={activeTab === 'affiliates'} onClick={() => setActiveTab('affiliates')} icon="wallet" label="Empire Income" />
                            <MenuBtn active={activeTab === 'billing'} onClick={() => setActiveTab('billing')} icon="file-text" label="Legal & Compliance" />
                        </nav>
                        <div className="mt-auto bg-white/5 rounded-[2.5rem] p-8 border border-white/5">
                            <p className="text-[10px] font-black text-blue-500 uppercase mb-3 italic tracking-widest">Estándar de Élite</p>
                            <p className="text-[11px] text-slate-500 font-bold leading-relaxed italic">"El prestigio es el filtro final del éxito."</p>
                        </div>
                    </aside>

                    <main className="flex-1 flex flex-col h-screen overflow-hidden">
                        <header className="h-24 border-b border-white/5 px-12 flex items-center justify-between bg-[#010101]/50 backdrop-blur-xl">
                            <h2 className="text-xs font-black uppercase tracking-[0.5em] italic text-slate-500">{activeTab.replace('-', ' ')}</h2>
                            <div className="flex items-center gap-8">
                                <button onClick={() => window.open(`https://wa.me/${CONFIG.whatsapp.replace('+', '')}`)} className="bg-emerald-500/10 border border-emerald-500/20 px-5 py-2 rounded-full text-[10px] font-black text-emerald-500 uppercase italic">Soporte VIP</button>
                                <div className="text-right hidden sm:block">
                                    <p className="text-[11px] font-black uppercase italic leading-none mb-1 text-white">{CONFIG.owner}</p>
                                    <p className="text-[9px] font-bold text-slate-700 uppercase leading-none">NIF: {CONFIG.dni}</p>
                                </div>
                                <div className="w-12 h-12 bg-blue-600 rounded-2xl flex items-center justify-center font-black text-lg shadow-xl">ZA</div>
                            </div>
                        </header>

                        <div className="flex-1 overflow-y-auto p-8 lg:p-16 custom-scrollbar text-left">
                            {activeTab === 'dashboard' && (
                                <div className="max-w-6xl mx-auto space-y-16 animate-in fade-in">
                                    <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
                                        <StatCard label="ROAS Predictivo" value="x9.4" icon="trending-up" />
                                        <StatCard label="Empire Assets" value="TII-v10" icon="target" />
                                        <StatCard label="Neural Credits" value="5,000" icon="zap" />
                                    </div>
                                    <div className="bg-[#08080A] border border-white/5 p-16 rounded-[5rem] shadow-2xl relative overflow-hidden group">
                                        <div className="absolute top-0 right-0 w-96 h-96 bg-blue-600/5 blur-[120px] rounded-full"></div>
                                        <div className="relative z-10">
                                            <h3 className="text-5xl lg:text-8xl font-black italic uppercase leading-[0.8] mb-10">Zenith World <br/><span className="text-blue-600">Authority.</span></h3>
                                            <p className="text-slate-400 text-xl lg:text-2xl font-medium leading-relaxed italic max-w-2xl mb-12">
                                                {CONFIG.motto}
                                            </p>
                                            <button onClick={() => setActiveTab('lab')} className="bg-blue-600 text-white px-14 py-6 rounded-[3rem] font-black text-[11px] uppercase tracking-[0.3em] shadow-xl hover:bg-blue-700 transition">Iniciar Producción</button>
                                        </div>
                                    </div>
                                </div>
                            )}

                            {activeTab === 'lab' && (
                                <div className="max-w-6xl mx-auto space-y-12 animate-in fade-in">
                                    <div className="bg-[#08080A] border border-white/5 p-12 rounded-[4rem] shadow-2xl">
                                        <h4 className="text-xs font-black uppercase tracking-[0.5em] text-blue-500 mb-8 italic">Ad Factory Master Suite</h4>
                                        <textarea 
                                            value={prompt} 
                                            onChange={(e) => setPrompt(e.target.value)}
                                            placeholder="Introduce el brief de campaña premium..."
                                            className="w-full bg-white/[0.02] border border-white/10 rounded-[3rem] p-10 text-xl font-black italic text-white outline-none focus:ring-4 focus:ring-blue-600/20 transition min-h-[250px] custom-scrollbar mb-10"
                                        />
                                        <button className="w-full bg-white text-black py-8 rounded-[4rem] font-black uppercase text-sm tracking-[0.4em] hover:bg-blue-600 hover:text-white transition shadow-2xl">Generar Infraestructura de Contenido</button>
                                    </div>
                                </div>
                            )}

                            {activeTab === 'billing' && (
                                <div className="max-w-4xl mx-auto space-y-12 animate-in fade-in">
                                    <div className="bg-[#08080A] border border-white/5 p-16 rounded-[6rem] shadow-2xl">
                                        <div className="flex items-center gap-6 mb-16">
                                            <i data-lucide="shield-check" className="text-blue-500 w-12 h-12"></i>
                                            <h3 className="text-4xl lg:text-5xl font-black italic uppercase tracking-tighter">B2B Legal Compliance.</h3>
                                        </div>
                                        <div className="space-y-12">
                                            <div className="grid grid-cols-1 md:grid-cols-2 gap-10">
                                                <DataBlock label="Responsable del Tratamiento" value={CONFIG.owner} />
                                                <DataBlock label="Identidad Fiscal (DNI)" value={CONFIG.dni} />
                                            </div>
                                            <DataBlock label="Domicilio Fiscal Registrado" value={CONFIG.address} />
                                            <div className="p-8 bg-blue-600/5 border border-blue-500/20 rounded-[3rem] text-sm italic text-slate-400 leading-relaxed">
                                                ZenithAds opera bajo la normativa española. El responsable legal es Aitor García Turrado. Aplicamos la inversión del sujeto pasivo para empresas con NIF-IVA intracomunitario válido (VIES).
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            )}
                        </div>
                    </main>
                </div>
            );
        }

        // Componentes UI Maestros
        function MenuBtn({ active, onClick, icon, label }) {
            return (
                <button onClick={onClick} className={`w-full flex items-center gap-6 px-10 py-5 rounded-[3rem] text-[11px] font-black uppercase tracking-widest transition-all transform hover:translate-x-2 ${active ? 'bg-blue-600 text-white shadow-2xl' : 'text-slate-600 hover:text-slate-300 hover:bg-white/5'}`}>
                    <i data-lucide={icon} className="w-5 h-5"></i> {label}
                </button>
            );
        }

        function StatCard({ label, value, icon }) {
            return (
                <div className="bg-[#08080A] border border-white/5 p-12 rounded-[4rem] text-left relative overflow-hidden group">
                    <i data-lucide={icon} className="absolute top-10 right-10 text-white/5 group-hover:text-blue-600/20 transition-all w-20 h-20"></i>
                    <p className="text-[10px] font-black text-slate-700 uppercase tracking-widest mb-3 italic">{label}</p>
                    <p className="text-6xl font-black text-white italic tracking-tighter leading-none">{value}</p>
                </div>
            );
        }

        function PriceCard({ title, price, link, featured, dark, features }) {
            return (
                <div className={`p-14 rounded-[5rem] border flex flex-col transition-all hover:scale-105 ${featured ? 'bg-blue-600 border-transparent text-white shadow-3xl scale-110 z-10' : dark ? 'bg-white text-black border-transparent' : 'bg-[#08080A] border-white/5 text-slate-500'}`}>
                    <h3 className={`text-[12px] font-black uppercase tracking-[0.3em] mb-10 italic ${featured ? 'text-blue-100' : ''}`}>{title}</h3>
                    <div className="text-7xl font-black mb-10 italic leading-none">{price}</div>
                    <ul className={`text-[10px] font-black uppercase space-y-6 mb-16 flex-grow text-left ${featured ? 'text-blue-50' : 'text-slate-600'}`}>
                        {features.map(f => <li key={f}>✓ {f}</li>)}
                    </ul>
                    <a href={link} target="_blank" className={`w-full py-6 rounded-[3rem] font-black text-[11px] uppercase text-center transition-all ${featured ? 'bg-white text-blue-600' : dark ? 'bg-black text-white' : 'bg-white/5 text-white hover:bg-blue-600'}`}>Suscribirse</a>
                </div>
            );
        }

        function DataBlock({ label, value }) {
            return (
                <div className="space-y-4">
                    <label className="text-[11px] font-black text-slate-700 uppercase tracking-widest block italic">{label}</label>
                    <div className="w-full bg-white/[0.01] border border-white/10 rounded-[3rem] px-10 py-6 text-sm font-black text-white italic">{value}</div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
