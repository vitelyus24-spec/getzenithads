<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ZenithAds — Plataforma privada</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Fuente -->
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background: #0a0a0a;
      color: #ffffff;
    }
  </style>

  <!-- FIREBASE + AUTH (TODO AQUÍ, UNA SOLA VEZ) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import {
      getAuth,
      GoogleAuthProvider,
      signInWithPopup,
      signOut,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAK0qbvmsTCdfs3Cdo8bpBHQLDb9rl4-BY",
      authDomain: "zenithads-core.firebaseapp.com",
      projectId: "zenithads-core",
      storageBucket: "zenithads-core.firebasestorage.app",
      messagingSenderId: "594519932448",
      appId: "1:594519932448:web:5908a27fb669f45db2c645"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    window.addEventListener("DOMContentLoaded", () => {
      const loginBtn = document.getElementById("loginGoogle");
      const logoutBtn = document.getElementById("logoutBtn");
      const appContent = document.getElementById("appContent");

      // LOGIN
      loginBtn.addEventListener("click", async () => {
        try {
          await signInWithPopup(auth, provider);
        } catch (err) {
          alert("Error al iniciar sesión");
          console.error(err);
        }
      });

      // LOGOUT
      logoutBtn.addEventListener("click", async () => {
        await signOut(auth);
      });

      // CONTROL DE SESIÓN (ESTÁNDAR PROFESIONAL)
      onAuthStateChanged(auth, (user) => {
        if (user) {
          loginBtn.classList.add("hidden");
          logoutBtn.classList.remove("hidden");
          appContent.classList.remove("hidden");
          console.log("Usuario logueado:", user.email);
        } else {
          loginBtn.classList.remove("hidden");
          logoutBtn.classList.add("hidden");
          appContent.classList.add("hidden");
          console.log("Usuario NO autenticado");
        }
      });
    });
  </script>
</head>

<body class="min-h-screen flex flex-col">

  <!-- HEADER -->
  <header class="px-10 py-6 border-b border-white/10 flex justify-between items-center">
    <div class="text-2xl font-extrabold tracking-tight">
      Zenith<span class="text-blue-500">Ads</span>
    </div>

    <div class="flex gap-4 items-center">
      <button
        id="loginGoogle"
        class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded hidden">
        Iniciar sesión con Google
      </button>

      <button
        id="logoutBtn"
        class="px-4 py-2 bg-red-600 hover:bg-red-700 text-white rounded hidden">
        Cerrar sesión
      </button>
    </div>
  </header>

  <!-- CONTENIDO (SOLO SI HAY LOGIN) -->
  <main id="appContent" class="flex-1 flex items-center justify-center px-6 hidden">
    <div class="max-w-2xl w-full bg-white/5 border border-white/10 rounded-3xl p-10 text-left">

      <h1 class="text-3xl font-extrabold mb-4">
        Infraestructura de Contenido
      </h1>

      <p class="text-slate-400 italic mb-8">
        ZenithAds se encuentra en <strong>fase privada de validación</strong>.
      </p>

      <textarea
        disabled
        class="w-full h-40 bg-black/40 border border-white/10 rounded-2xl p-6 text-slate-500 italic resize-none cursor-not-allowed mb-6">
Introduce aquí el brief de tu campaña (función disponible próximamente).
      </textarea>

      <button
        disabled
        class="w-full py-5 rounded-full bg-white/30 text-black/60 font-extrabold tracking-wide cursor-not-allowed">
        Infraestructura en fase privada
      </button>

    </div>
  </main>

  <!-- FOOTER -->
  <footer class="px-10 py-6 border-t border-white/10 text-xs text-slate-500 italic">
    © 2026 ZenithAds — Operado desde Asturias, España
  </footer>

</body>
</html>
