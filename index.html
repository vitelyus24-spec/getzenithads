<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>ZenithAds — Infraestructura Privada</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Fuente -->
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background: black;
      color: white;
      overflow-x: hidden;
    }
    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      overflow: hidden;
    }
    .video-bg iframe {
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        rgba(0,0,0,0.75),
        rgba(0,0,0,0.9)
      );
      z-index: 0;
    }
  </style>
</head>

<body>

<!-- VIDEO CINEMÁTICO GARANTIZADO -->
<div class="video-bg">
  <iframe
    src="https://www.youtube.com/embed/Scxs7L0vhZ4?autoplay=1&mute=1&loop=1&playlist=Scxs7L0vhZ4&controls=0&showinfo=0&modestbranding=1"
    frameborder="0"
    allow="autoplay; fullscreen">
  </iframe>
</div>

<div class="overlay"></div>

<!-- CONTENIDO -->
<div class="relative z-10 min-h-screen flex flex-col justify-between">

  <!-- HEADER -->
  <header class="flex justify-between items-center px-10 py-6">
    <div class="text-2xl font-extrabold">
      Zenith<span class="text-blue-500">Ads</span>
    </div>
    <button
      id="loginGoogle"
      class="px-5 py-2 bg-blue-600 hover:bg-blue-700 rounded-full font-semibold"
    >
      Iniciar sesión con Google
    </button>
  </header>

  <!-- HERO -->
  <main class="flex-1 flex items-center px-10">
    <div class="max-w-2xl">
      <h1 class="text-5xl font-extrabold leading-tight mb-6">
        No es una herramienta.<br/>
        <span class="text-blue-500">Es una infraestructura.</span>
      </h1>

      <p class="text-lg text-slate-300 mb-8">
        Plataforma privada de generación y validación de contenido publicitario.<br/>
        Acceso limitado · Fase cerrada · Invitación requerida.
      </p>

      <div class="flex gap-4">
        <button class="px-6 py-3 rounded-full bg-white text-black font-extrabold cursor-not-allowed">
          Acceso prioritario próximamente
        </button>
        <span class="text-sm text-slate-400 self-center italic">
          Si estás aquí, probablemente no es casualidad.
        </span>
      </div>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="px-10 py-6 text-xs text-slate-400 italic">
    © 2026 ZenithAds — Operado desde Asturias, España
  </footer>

</div>

<!-- FIREBASE -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAK0qbvmsTCdfs3Cdo8bpBHQLDb9rl4-BY",
    authDomain: "zenithads-core.firebaseapp.com",
    projectId: "zenithads-core",
    storageBucket: "zenithads-core.firebasestorage.app",
    messagingSenderId: "594519932448",
    appId: "1:594519932448:web:5908a27fb669f45db2c645"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const provider = new GoogleAuthProvider();

  document.getElementById("loginGoogle").onclick = async () => {
    try {
      await signInWithPopup(auth, provider);
      alert("Acceso concedido");
    } catch {
      alert("Error de autenticación");
    }
  };
</script>

</body>
</html>
